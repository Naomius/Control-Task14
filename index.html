<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-logo">
            <a href="#"><img src="img/logo.png" alt="logo"></a>
        </div>
    </div>

</header>
<main class="main">
    <div class="container">
        <div class="main-wrapper">
            <h1 class="main-title">
                Get your free account
            </h1>
            <p class="main-text">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </p>
            <form action="#" class="main-form" id="myForm" method="get">
                <div class="form-group">
                <label id="inputFullName">
                    Full Name
                <input id="input-full-name" class="form-control" type="text" name="fullName" required>
                </label>
                <label>
                    Your username
                <input id="input-name" class="form-control" type="text" name="login" required>
                </label>
                <label id="mailInput">
                    E-mail
                <input id="input-mail" class="form-control" type="email" name="email" required>
                </label>
                <label id="passInput">
                    Password
                <input id="input-password" class="form-control" type="password" name="password" required>
                </label>
                <label id="inputRepeatPassword">
                    Repeat Password
                <input id="input-repeat-password" class="form-control" type="password" name="repeatPassword" required>
                </label>

                <label class="checkLabel">
                    <input id="input-check" class="form-control" type="checkbox" name="checked"><span class="checked-text">Agree to our Terms of Service and Privacy
                    Statement</span>
                </label>
                </div>
            <div class="main-button">
                <button class="btn" type="button">Sign Up</button>
            </div>
            </form>
            <div class="main-span"><a href="#">Already have an account?</a></div>
        </div>
    </div>
</main>
<section class="section-image">
    <img src="img/image.png" alt="image">
</section>

<div class="popupSuccessMenu">
    <div class="popupWrapper">
    <div class="popupText">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию!</div>
    <button class="popupBtn">OK</button>
    </div>
</div>

<script src="jquery-3.6.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
